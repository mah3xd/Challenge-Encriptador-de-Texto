<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.apis.com/css2?.family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
      <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <div class="espia">
                    <img src="Imagenes/hutao espiando.png" alt="espia">
                  </div>
                <textarea placeholder="Ingrese el texto aqui"
                class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar"
                value="Encriptar">
                <input type="button" class="btn-desencriptar"
                value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="amber">
              <img src="Imagenes/Amber_Gojo_Pose_1_2.png" alt="amber">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>


            <section class="seccion3">
                <div class="hutao">
                  <img src="Imagenes/hutao definitiva.png" alt="hutao">
                </div>


            </section>
    </main>
    <script src="script.js"></script>

    <div class="mayushi">
    <img src="Imagenes/mayushi.png" alt="mayushi" class="mayushi">
    </div>

    <div class="kurisu">
        <img src="Imagenes/kuristinaaa.png" alt="kurisu" class="kurisu">
        </div>

        <div class="bunny">
            <img src="Imagenes/amber-bunny.png" alt="bunny" class="bunny">
            </div>

        <div class="kuriia">
            <img src="Imagenes/kurisu-ai.png" alt="kuriia" class="kuriia">
        </div>

        <!-- Modal -->
         <div id="customAlert" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p>Texto copiado al portapapeles chupapi, ya no tienes que escribirlo a manoBv!</p>
        <p>PSDT: el texto que escribiste para encriptar también ya se borró no te preocupes xd</p>
    </div>
    </div>


</body>
</html>
